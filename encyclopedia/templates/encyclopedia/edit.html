{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

<form method="POST" action="{% url 'save' %}">
    {% csrf_token %}
    <h2>Title</h2> <br>
    <input type="text" name="title" id="title" value="{{ title }}"> <br>
    <h2>Markdown</h2>
    <textarea name="markdown" id="markdown" cols="10" rows="5">{{ entry }}</textarea>
    <button type="submit"> Save Edit</button>
</form>

{% endblock %}
